<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 - Javascript</title>
</head>
<body>
    <form name="cadastro" method="post" >
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required><br>
    <label for="cpf">CPF</label>
    <input type="text" name="CPF" id="CPF" required><br>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email"><br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required><br>
    <label for="confirmar senha">Confirmar Senha</label>
    <input type="password" name="confirmar senha" id="confirmar senha" required><br>
    <button type="button" onclick="validar()" >Cadastrar</button>
    <button type="reset">Limpar</button>
</form>
</body>
<script>
    function validar(){
    let cpf = cadastro.cpf.value
    let senha = cadastro.senha.value
    let confirm = cadastro.confirm.value

    if(cpf.length > 11 || cpf.length < 11){
        alert('cpf invalido')
        cadastro.cpf.focus()
        return false
    }
    if (isNaN(cpf)){
        alert('Informe apenas numeros para o campo CPF')
        cadastro.cpf.focus()
        return false
    }
    if(senha != confirm){
        alert("Senhas nÃ£o conferem")
        cadastro.senha.value = null
        cadastro.confirm.focus()
        return false
    }
    document.cadastro.submit()
}
</script>
</html>
